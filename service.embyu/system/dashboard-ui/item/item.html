<div id="itemDetailPage" data-role="page" class="page libraryPage itemDetailPage selfBackdropPage" data-backbutton="true">

    <style>
        @media all and (min-width: 62.5em) {

            .itemBackdrop {
                display: none;
            }
        }
    </style>

    <div id="itemBackdrop" class="itemBackdrop noBackdrop">
        <div class="itemBackdropFader">
        </div>
        <button is="emby-button" type="button" class="btnPlay detailFloatingButton hide" title="${ButtonPlay}" data-mode="resume"><i class="md-icon">&#xE037;</i></button>
    </div>

    <div class="detailLogo" loading="lazy"></div>

    <div class="detailPageContent padded-bottom-page">

        <div class="detailPagePrimaryContainer padded-left padded-right">
            <div class="detailImageContainer">
            </div>
            <div class="detailPagePrimaryContent">

                <div class="detailSection" style="margin-bottom: 0;">

                    <div class="nameContainer">

                    </div>

                    <div class="itemMiscInfo itemMiscInfo-primary details-secondary">

                    </div>

                    <div class="itemMiscInfo itemMiscInfo-secondary details-secondary">

                    </div>

                    <div class="genres hide details-secondary">

                    </div>

                    <div class="directors hide details-secondary">

                    </div>

                    <form class="trackSelections flex align-items-center flex-wrap-wrap hide" style="margin: .5em 0;font-size:92%; padding: 0;">
                        <div class="selectContainer selectContainer-inline selectSourceContainer hide trackSelectionFieldContainer flex-shrink-zero" style="margin-right:1.5em;">
                            <select is="emby-select" class="selectSource detailTrackSelect emby-select-inline" label=""></select>
                        </div>
                        <div class="selectContainer selectContainer-inline selectVideoContainer hide trackSelectionFieldContainer flex-shrink-zero" style="margin-right:1.5em;">
                            <select is="emby-select" class="selectVideo detailTrackSelect emby-select-inline" label=""></select>
                        </div>
                        <div class="selectContainer selectContainer-inline selectAudioContainer hide trackSelectionFieldContainer flex-shrink-zero" style="margin-right:1.5em;">
                            <select is="emby-select" class="selectAudio detailTrackSelect emby-select-inline" label=""></select>
                        </div>
                        <div class="selectContainer selectContainer-inline selectSubtitlesContainer hide trackSelectionFieldContainer">
                            <select is="emby-select" class="selectSubtitles detailTrackSelect emby-select-inline" label=""></select>
                        </div>
                    </form>

                    <div class="mainDetailButtons">

                        <button is="emby-button" type="button" class="btnResume hide detailButton detailButton-hidemobile" data-mode="resume">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon">&#xE037;</i>
                                <div class="detailButton-text resumeButtonText">${Resume}</div>
                            </div>
                        </button>

                        <button is="emby-button" type="button" class="btnPlay hide detailButton detailButton-hidemobile" data-mode="play">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon">&#xE037;</i>
                                <div class="detailButton-text playButtonText">${Play}</div>
                            </div>
                        </button>

                        <button is="emby-button" type="button" class="btnQueue hide detailButton">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon">&#xE05c;</i>
                                <div class="detailButton-text">${Queue}</div>
                            </div>
                        </button>

                        <button is="emby-button" type="button" class="btnInstantMix hide detailButton">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon">&#xE043;</i>
                                <div class="detailButton-text">${HeaderInstantMix}</div>
                            </div>
                        </button>

                        <button is="emby-button" type="button" class="btnShuffle hide detailButton">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon">&#xE043;</i>
                                <div class="detailButton-text">${Shuffle}</div>
                            </div>
                        </button>

                        <button is="emby-button" type="button" class="btnPlayTrailer hide detailButton">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon">&#xE8DA;</i>
                                <div class="detailButton-text">${Trailer}</div>
                            </div>
                        </button>

                        <button is="emby-downloadbutton" type="button" class="btnSyncDownload hide detailButton">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon">&#xE2C4;</i>
                                <div class="detailButton-text emby-downloadbutton-downloadtext">${Download}</div>
                            </div>
                        </button>

                        <button is="emby-button" type="button" class="btnCancelSeriesTimer hide detailButton">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon recordingIcon-active">&#xE872;</i>
                                <div class="detailButton-text">${CancelSeries}</div>
                            </div>
                        </button>

                        <button is="emby-button" type="button" class="btnCancelTimer hide detailButton">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon recordingIcon-active">&#xE047;</i>
                                <div class="detailButton-text">${StopRecording}</div>
                            </div>
                        </button>

                        <button is="emby-playstatebutton" type="button" class="btnPlaystate hide detailButton">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon">&#xE5CA;</i>
                                <div class="detailButton-text button-text"></div>
                            </div>
                        </button>

                        <button is="emby-ratingbutton" type="button" class="btnUserRating hide detailButton">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon">&#xE87D;</i>
                                <div class="detailButton-text button-text">${Rate}</div>
                            </div>
                        </button>

                        <button is="emby-button" type="button" class="btnDeleteItem hide detailButton">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon">&#xE872;</i>
                                <div class="detailButton-text">${Delete}</div>
                            </div>
                        </button>

                        <button is="emby-button" type="button" class="btnMoreCommands hide detailButton">
                            <div class="detailButton-content">
                                <i class="md-icon detailButton-icon">&#xE5D3;</i>
                                <div class="detailButton-text">${More}</div>
                            </div>
                        </button>

                        <div class="recordingFields hide flex align-items-flex-start">

                        </div>
                    </div>

                    <div class="detailSectionContent">

                        <h3 class="tagline"></h3>
                        <p class="overview"></p>
                        <p id="itemBirthday"></p>
                        <p id="itemBirthLocation"></p>
                        <p id="itemDeathDate"></p>
                        <div class="itemExternalLinks hide" style="margin: 1em 0;font-size:92%;">

                        </div>
                        <div class="itemTags hide" style="margin: 1.5em 0;font-size:92%;">

                        </div>

                        <div class="seriesRecordingEditor">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="seriesTimerScheduleSection verticalSection detailVerticalSection hide" style="margin-top:-3em;">
            <h2 class="sectionTitle padded-left">
                ${HeaderSchedule}
            </h2>
            <div class="seriesTimerSchedule padded-left padded-right">
            </div>
        </div>
        <div class="collectionItems"></div>

        <div class="nextUpSection verticalSection detailVerticalSection hide">
            <h2 class="sectionTitle sectionTitle-cards padded-left padded-right">${HeaderNextUp}</h2>

            <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                    <div is="emby-itemscontainer" class="nextUpItems scrollSlider focuscontainer-x itemsContainer padded-left padded-right"></div>
                </div>
            </div>
        </div>

        <div class="programGuideSection hide verticalSection detailVerticalSection">
            <div class="programGuide"></div>
        </div>
        <div id="childrenCollapsible" class="hide verticalSection detailVerticalSection">
            <h2 class="childrenSectionHeader sectionTitle sectionTitle-cards padded-left">
                <span id="childrenTitle"></span>
            </h2>
            <div id="childrenContent">

            </div>
        </div>
        <div id="additionalPartsCollapsible" class="verticalSection verticalSection-extrabottompadding hide">
            <h2 class="sectionTitle sectionTitle-cards padded-left padded-right">${HeaderAdditionalParts}</h2>

            <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                    <div id="additionalPartsContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer padded-left padded-right"></div>
                </div>
            </div>
        </div>
        <div class="verticalSection moreFromSeasonSection hide">
            <h2 class="sectionTitle sectionTitle-cards padded-left padded-right"></h2>

            <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                    <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer padded-left padded-right"></div>
                </div>
            </div>
        </div>
        <div class="verticalSection moreFromArtistSection hide">
            <h2 class="sectionTitle sectionTitle-cards padded-left padded-right"></h2>

            <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                    <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer padded-left padded-right"></div>
                </div>
            </div>
        </div>

        <div id="castCollapsible" class="verticalSection hide">
            <h2 id="peopleHeader" class="sectionTitle sectionTitle-cards padded-left padded-right">${HeaderCastCrew}</h2>

            <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                    <div id="castContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer padded-left padded-right" data-multiselect="false"></div>
                </div>
            </div>
        </div>

        <div id="seriesScheduleSection" class="verticalSection detailVerticalSection hide">
            <h2 class="sectionTitle sectionTitle-cards padded-left padded-right">
                ${HeaderUpcomingOnTV}
            </h2>
            <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                    <div id="seriesScheduleList" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer padded-left padded-right" data-multiselect="false"></div>
                </div>
            </div>
        </div>

        <div id="specialsCollapsible" class="verticalSection hide">
            <h2 class="sectionTitle sectionTitle-cards padded-left padded-right">${Extras}</h2>

            <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                    <div id="specialsContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer padded-left padded-right"></div>
                </div>
            </div>
        </div>

        <div id="musicVideosCollapsible" class="verticalSection hide">
            <h2 class="sectionTitle sectionTitle-cards padded-left padded-right">${HeaderMusicVideos}</h2>

            <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                    <div id="musicVideosContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer padded-left padded-right"></div>
                </div>
            </div>
        </div>

        <div id="scenesCollapsible" class="verticalSection hide">
            <h2 class="sectionTitle sectionTitle-cards padded-left padded-right">${HeaderScenes}</h2>

            <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                    <div id="scenesContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer padded-left padded-right" data-contextmenu="false"></div>
                </div>
            </div>
        </div>

        <div id="similarCollapsible" class="verticalSection hide">
            <h2 class="sectionTitle sectionTitle-cards padded-left padded-right">${HeaderMoreLikeThis}</h2>

            <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                    <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer padded-left padded-right similarContent"></div>
                </div>
            </div>
        </div>

        <div id="similarOnLiveTVCollapsible" class="verticalSection hide">
            <h2 class="sectionTitle sectionTitle-cards padded-left padded-right">${HeaderMoreLikeThisOnLiveTV}</h2>

            <div is="emby-scroller" class="emby-scroller" data-mousewheel="false" data-centerfocus="true" data-horizontal="true">

                <div class="scrollerframe padded-top-focusscale padded-bottom-focusscale">
                    <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer padded-left padded-right similarContent"></div>
                </div>
            </div>
        </div>

        <div class="verticalSection detailVerticalSection audioVideoMediaInfo hide">
            <h2 class="sectionTitle padded-left" style="margin-bottom:0;">${HeaderMediaInfo}</h2>
            <div class="padded-left padded-right">
                <div class="splitVersionContainer" style="border-bottom: 1px solid #444; padding: 1em 0;">
                    <button is="emby-button" type="button" class="raised btnSplitVersions subdued">${ButtonSplitVersionsApart}</button>
                </div>
                <div id="mediaInfoContent" class="mediaInfoContent"></div>
            </div>
        </div>
    </div>
</div>
