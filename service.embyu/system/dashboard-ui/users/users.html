<div id="userProfilesPage" data-role="page" data-canrefresh="true" class="view flex flex-direction-column page type-interior userProfilesPage">

    <div class="flex-grow content-primary padded-bottom-page">

        <div class="verticalSection verticalSection">
            <div class="sectionTitleContainer sectionTitleContainer-cards flex align-items-center">
                <h2 class="sectionTitle sectionTitle-cards">${HeaderUsers}</h2>
                <button is="emby-button" type="button" class="fab btnAddUser submit sectionTitleButton" style="margin-left:1em;" title="${HeaderNewUser}">
                    <i class="md-icon button-icon">&#xE145;</i>
                </button>
                <a is="emby-linkbutton" style="margin-left:2em!important;" class="raised button-alt headerHelpButton" target="_blank" href="https://github.com/MediaBrowser/Wiki/wiki/Users">${Help}</a>
            </div>
        </div>

        <div is="emby-itemscontainer" class="vertical-wrap itemsContainer padded-top" data-multiselect="false">
        </div>
    </div>
</div>
